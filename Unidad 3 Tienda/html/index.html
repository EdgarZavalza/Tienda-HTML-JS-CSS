<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylees.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tienda en Línea</h1>
        <div class="row" id="catalogo">
            <!-- Las tarjetas de productos se generarán dinámicamente con JavaScript -->
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 offset-md-8">
                <h3>Resumen de Compra</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="resumenCompra">
                        <!-- Los detalles de la compra se generarán dinámicamente con JavaScript -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Total:</td>
                            <td></td>
                            <td id="total"></td>
                        </tr>
                    </tfoot>
                </table>
                <button onclick="location.href='recibo.html'" class="btn btn-primary" id="finalizarCompra">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
